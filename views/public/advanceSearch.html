<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Welcome to curriculars database</title>

    <style>
        body {
            background-image: url("{{ url_for('static', path='/assets/images/ring-binders-aligned-g17c313cfd_1920.jpg') }}");
        }
        .navbar {
            margin-bottom: 20px;
        }
        #glass {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.6px);
            -webkit-backdrop-filter: blur(7.6px);
            border: 1px solid rgba(255, 255, 255, 0.75);
        }
        
    </style>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', path='/assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Tagify -->
    <link rel='stylesheet' href="{{ url_for('static', path='/assets/dist/css/tagify.css') }}"">

</head>

<body>

    <main>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarsExample09">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/dashboard" class="active btn btn-outline-primary">
                                    Upload
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container my-5" id="glass">
                <div class="row p-1 pb-0 pe-lg-0 pt-lg-1 align-items-center rounded-3 border shadow-lg">
                    <div class="px-4 pt-0 my-5 text-center border-bottom">
                        <h1 class="display-4 fw-bold">Welcome to curriculars database</h1>
                        <div class="col-lg-6 mx-auto">
                            <p class="lead mb-4">Please enter the keywords</p>
                            <div class=" gap-2 justify-content-sm-center mb-5">
                                <form class="m-1 justify-content-sm-center" action="/advancesearchresult" method="get">
                                    <input class="form-control m-1" type="text" placeholder="Any of these words" aria-label="Search" name="search_keyword" >
                                    <input class="form-control m-1" type="text" placeholder="This exact word or phrase" aria-label="Include all these words" name="all_these_words">
                                    <input class="form-control m-1" type="text" placeholder="Exclude all thse words" aria-label="Exclude all thse words" name="none_of_these_words">
                                    <input class="form-control m-1" type="number" min="2000" max="2022" placeholder="Enter year" aria-label="Search Year" name="search_year" step="1" value="">
                                    <input type="text" class="form-control ms-1 text-start" id="tags" pattern="[a-zA-Z0-9 @#,]+" name="categorytexts" placeholder='write some tags'/>
                                    <input class="visually-hidden" type="number" name="page_number" id="page_id" min="1" value="1">                                 
                                    <button type="submit" class="btn btn-outline-primary lead m-1">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="{{ url_for('static', path='/assets/dist/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', path='/assets/dist/js/tagify.min.js') }}""></script>
    <script src="{{ url_for('static', path='/assets/dist/js/script.js') }}"></script>

</body>

</html>
