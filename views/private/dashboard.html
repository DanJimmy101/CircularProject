<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Upload</title>

    <style>
        .navbar {
            margin-bottom: 20px;
        }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', path='/assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Tagify -->
    <link rel='stylesheet' href="{{ url_for('static', path='/assets/dist/css/tagify.css') }}"">

</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>

    <main>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarsExample09">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-bs-toggle="dropdown"
                                    aria-expanded="false">Hello Admin</a>
                                <ul class="dropdown-menu" aria-labelledby="dropdown09">
                                    <li><a class="dropdown-item" href="/logout">Sign Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container my-5">
                <div class="row p-1 pb-0 pe-lg-0 pt-lg-1 align-items-center rounded-3 border shadow-lg">
                    <div class="px-4 pt-0 my-5 border-bottom">
                        <div class="col-lg-6 mx-auto text-center">
                            
                            {% autoescape false %}
                            {{ status_message }}
                            {% endautoescape %}
                            
                            <p class="lead mb-4">
                                Please select the file to upload
                            </p>
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                                <form class="form-floating" action="/dashboard" method="post" enctype="multipart/form-data">
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="" name="uploadedfile" required/>
                                        <!-- <button type="submit" class="btn btn-outline-primary btn-md">Upload</button> -->
                                    </div>
                                    <div class="input-group mb-3 text-start">
                                        <input type="text" class="form-control" id="tags" pattern="[a-zA-Z0-9 @#,]+" name="categorytexts" placeholder='write some tags' required/>
                                    </div>
                                    <div class="input-group mb-3 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-outline-primary btn-md">Upload</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="overflow-hidden col-12 justify-content-center" style="max-height: 30vh;">
                                <div class="container d-flex justify-content-center">
                                    <img src="{{ url_for('static', path='/assets/images/download-g300c363ae_1280 new.png') }}"
                                        class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700"
                                        height="500" loading="lazy">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="{{ url_for('static', path='/assets/dist/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', path='/assets/dist/js/tagify.min.js') }}""></script>
    <script src="{{ url_for('static', path='/assets/dist/js/script.js') }}"></script>

</body>

</html>
